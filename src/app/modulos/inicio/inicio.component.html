<div class="container__cover div__offset" id="inicio">
    <div class="cover">
      <div class="text">
        <h1 id="Titulo">devFutbol</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto earum harum, magnam minus nihil quod
          rem. Alias et fugiat odio?</p>
        <input type="button" value="Conocer mas">
      </div>
      <div class="svg">
        <img src="{{Soccer_field}}" alt="imagen">
      </div>
    </div>
  </div>
  
  <div class="container__info container__card-primary div__offset" id="nosotros">
    <div class="informacion card__primary">
      <div class="text__info text__card-primary">
        <p>SOBRE FUTMANIA</p>
        <h1>Lo que nos caracteriza</h1>
      </div>
      <div class="container__info container__box-cardPrimary" routerLink="/canchas">
        <div *ngFor="let cancha of canchas" class="card__info box__card-primary">
          <img [src]="cancha.imagen" alt="imagen">
          <h1>{{cancha.nombre}}</h1>
          <h2>{{cancha.price}}</h2>
          <p>{{cancha.info}}</p>
          <p>{{cancha.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
