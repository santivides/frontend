
<div class="container">
    <h2>Registrarse</h2>   
    <form (ngSubmit) = "SaveData(info)" #info="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="nombre" class="form-control" id="nombre" [(ngModel)]="nuevoUsuario.nombre" required>
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="edad" class="form-control" id="edad" [(ngModel)]="nuevoUsuario.edad" required>
          </div>
        <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="nuevoUsuario.correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="nuevoUsuario.contrasena" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrate</button>
    </form>
  </div>
